    <main>
      <section class="padding-left mx-5">
        <h2>Ingrese su consulta</h2>

        <form onsubmit="this.reset(); return false;">
          <label for="nombre">Nombre completo:</label><br>
          <input type="text" id="nombre" name="nombre" size="30" required placeholder="Ingrese su nombre completo"><br><br>

          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email" size="30" required placeholder="ejemplo@gmail.com"><br><br>

          <label for="categoria">Elija su tipo de consulta</label><br><br>
          <select name="categoria" id="categoria">
            <option value="queja">Queja</option>
            <option value="asociacion">Asociarme</option>
            <option value="duda">Duda</option>
            <option value="mejoras">Mejoras</option>
          </select><br><br>

          <label for="mensaje">Ingrese su mensaje</label><br><br>
          <textarea id="mensaje" name="mensaje" placeholder="Ingrese su mensaje" rows="6" cols="50" maxlength="300"></textarea><br><br>

          <input type="submit" value="Enviar">
        </form>
      </section>
